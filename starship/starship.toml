# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# PROMPT
format = """
$env_var\
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$container\
$shell\
$character"""

add_newline = true

[env_var.STARSHIP_DISTRO]
default = ""
style = "blue"
format = "[$env_value]($style)"

[username]
show_always = true

[character]
success_symbol = "[❯ ](bold green)"
error_symbol = "[❯ ](bold red)"
format = "$symbol"

[cmd_duration]
min_time = 2000
show_milliseconds = true
format = "time [$duration]($style)"

[directory]
truncation_length = 0
truncate_to_repo = true
read_only_style = "red"

[status]
disabled = false

[shell]
fish_indicator = ""
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "cyan bold"
disabled = true

[memory_usage]
threshold = 75
format = "RAM $ram_pct "
disabled = false

# GIT
[git_branch]
style = "bold red"

[git_metrics]
disabled = false
