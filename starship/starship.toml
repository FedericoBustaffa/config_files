# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# PROMPT
format = """$env_var\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$c\
$java\
$ocaml\
$python\
$memory_usage\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

add_newline = true

[env_var.STARSHIP_DISTRO]
default = ""
style = "bold white"
format = "[$env_value]($style)"

[username]
style_root = "bold red"
style_user = "bold green"
show_always = true
disabled = false
format = "[$user]($style) in "

[directory]
truncation_length = 0
truncate_to_repo = true
truncation_symbol = ""
home_symbol = "~"
style = "bold cyan"
read_only = " "
read_only_style = "red"
repo_root_style = "bold cyan"
repo_root_format = """[$before_root_path]($style)\
[$repo_root]($repo_root_style)\
[$path]($style)\
[$read_only]($read_only_style) """
use_os_path_sep = true
format = "[$path]($style)[$read_only]($read_only_style) "
disabled = false

# GIT
[git_branch]
always_show_remote = false
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold red"
# truncation_length = "2^63 - 1"
truncation_symbol = "…"
only_attached = false
ignore_branches = []
disabled = false

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = false
tag_disabled = false
# tag_max_candidate = 0
tag_symbol = " 🏷 "
disabled = false

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = " = "
ahead = " ⇡${ahead_count} "
behind = " ⇣${behind_count} "
diverged = " ⇕ "
up_to_date = ""
untracked = "  "
stashed = " $ "
modified = "  "
staged = '[ +$count](green) '
renamed = " 襁 "
deleted = "  "
ignore_submodules = false
disabled = false

[character]
success_symbol = "[  ](bold green)"
error_symbol = "[  ](bold red)"
format = "$symbol"

[cmd_duration]
min_time = 2000
show_milliseconds = true
format = "time [$duration]($style)"

[status]
disabled = true

[shell]
bash_indicator = " "
fish_indicator = ""
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "white bold"
disabled = true

[memory_usage]
threshold = 75
format = "RAM $ram_pct "
disabled = false
